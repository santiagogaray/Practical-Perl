      <h2>Update Customer Information</h2>
<form action="http://elmo.dce.harvard.edu/~sgaray/hw4/hw4p4.cgi" method="POST">

<TR><TD>First Name </TD><TD><input type="TEXT" name="first" size="30"></TD></TR>

<TR><TD>Phone </TD><TD><input type="TEXT" name="phone" size="20"></TD></TR>

<TR><TD>Email </TD><TD><input type="TEXT" name="email" size="30"></TD></TR>

</TABLE>
<input type="SUBMIT" value="Insert new Record"><input type="RESET" value="Clear">
</form>
Fields with * are required fields.<BR>
