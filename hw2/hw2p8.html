<html>
<head>
<title>Demographic Information</title>
</head>

<body>
<h1>Demographic Information</h1>

Please tell us some information about you...

<form
action="http://elmo.dce.harvard.edu/~sgaray/hw2/hw2p8.cgi"
method="post">
  Name: <input name="name" type="text" size=41><br>
  Street: <input name="street" type="text" size=40><br>
  City: <input name="city" type="text" size=40>
  State: <input name="state" type="text" size=2>
  Zipcode: <input name="zipcode" type="text" size=10><br>
  Country: <input name="country" type="text" size=25><br>
  Telephone number:  <input name="telephone" type="text" size=25><br>
  Yearly salary Range:
  <select name="salary">
     <option>$0 - $.50
     <option>$.50 - $1
     <option>$1 - $9000
     <option>$9000 +
  </select><br><br>

  <input name="Submit" type="submit">
  <input name="Reset" type="reset">
</form>

</body>
</html>
